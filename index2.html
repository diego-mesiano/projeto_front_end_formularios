                <legend>Dados Pessoais</legend>

                <label for="nome">CPF</label>

                <input type="text" name="rg" id="rg" placeholder="xxxxxxxx-x">

                <input type="date" name="nasc" id="nasc">

                    <legend>Confia em mim?</legend>
                    <input type="radio" id="sim" name="confia">

                    <label id="lblsconfia" for="nao">Não</label>
                </label>
            </fieldset>
            <button class="enviar">Enviar</button>
            <button type="reset" class="limpar">Limpar</button>
